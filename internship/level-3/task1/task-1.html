<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slideshow with Enlarge Feature</title>
    <link rel="stylesheet" href="task1.css">
</head>
<body>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>
<div class="content">
  <h1></h1>
</div>
<div class="slideshow-container">
    <h1>Simple Slideshow</h1>
    <img src="img1.jpg" class="slides active" alt="Image 1">
    <img src="img2.jpg" class="slides" alt="Image 2">
    <img src="img3.jpg" class="slides" alt="Image 3">
    <img src="img4.jpg" class="slides" alt="Image 4">
    <img src="img5.jpg" class="slides" alt="Image 5">
    <img src="img6.jpg" class="slides" alt="Image 6">
    <button class="nav-button prev" onclick="prevSlide()">&#10094;</button>
    <button class="nav-button next" onclick="nextSlide()">&#10095;</button>
</div>

<div class="modal" id="modal">
    <span class="modal-close" id="modalClose">&times;</span>
    <img id="modalImage" src="" alt="Enlarged Image">
</div>

<script>
    let currentSlide = 0;
    const slides = document.querySelectorAll('.slides');
    const modal = document.getElementById('modal');
    const modalImage = document.getElementById('modalImage');
    const modalClose = document.getElementById('modalClose');

    function showSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('active');
            if (i === index) slide.classList.add('active');
        });
    }

    function nextSlide() {
        currentSlide = (currentSlide + 1) % slides.length;
        showSlide(currentSlide);
    }

    function prevSlide() {
        currentSlide = (currentSlide - 1 + slides.length) % slides.length;
        showSlide(currentSlide);
    }

    slides.forEach(slide => {
        slide.addEventListener('click', () => {
            modalImage.src = slide.src;
            modal.style.display = 'flex';
        });
    });

    modalClose.addEventListener('click', () => {
        modal.style.display = 'none';
    });

    setInterval(nextSlide, 3500); 
</script>

</body>
</html>
